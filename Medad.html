<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .top-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .top-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo-icon {
            font-size: 2rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .main-content {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: #5a67d8;
            transform: translateY(-50%) scale(1.05);
        }

        .signs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .sign-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sign-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .sign-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .sign-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .sign-card:hover .sign-image {
            transform: scale(1.05);
        }

        .sign-number {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .sign-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .sign-info {
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateX(5px);
        }

        .info-label {
            font-weight: bold;
            color: #4a5568;
        }

        .info-value {
            color: #2d3748;
        }

        .availability {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .available {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .unavailable {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 101, 101, 0.3);
        }

        .map-link {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.3);
            font-size: 0.9rem;
        }

        .map-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(66, 133, 244, 0.4);
        }

        .map-link::before {
            content: 'üìç ';
            margin-left: 10px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.9);
            color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .signs-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }

            .logo {
                font-size: 1.3rem;
            }

            .logo-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <div class="main-content">

            <p>ÿßŸÉÿ™ÿ¥ŸÅ ÿ¨ŸÖŸäÿπ ŸÖŸàÿßŸÇÿπ ÿßŸÑŸÑÿßŸÅÿ™ÿßÿ™ ÿßŸÑÿ∑ÿ±ŸÇŸäÿ© Ÿàÿ≠ÿßŸÑÿ© ÿ™ŸàŸÅÿ±Ÿáÿß</p>

        <div class="search-bar">

    <script>

        const signs = [

                available: true,
                size: "12ŸÖ √ó 6ŸÖ",
                location: "ÿ∑ÿ±ŸäŸÇ ÿßŸÑŸÖŸÑŸÉ ŸÅŸáÿØÿå ÿßŸÑÿ±Ÿäÿßÿ∂",
                mapLink: "https://maps.google.com/maps?q=24.7136,46.6753"
            },
            {
                id: 2,
                title: "ŸÑÿßŸÅÿ™ÿ© ÿ¨ÿØÿ© - ÿ∑ÿ±ŸäŸÇ ÿßŸÑŸÖÿ∑ÿßÿ±",

                location: "ÿ∑ÿ±ŸäŸÇ ÿßŸÑŸÖÿ∑ÿßÿ±ÿå ÿ¨ÿØÿ©",
                mapLink: "https://maps.google.com/maps?q=21.4858,39.1925"
            },
            {
                id: 3,
                title: "ŸÑÿßŸÅÿ™ÿ© ÿßŸÑÿØŸÖÿßŸÖ - ÿßŸÑŸÉŸàÿ±ŸÜŸäÿ¥",
                image: "https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=400&h=300&fit=crop",

            },
            {

                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop",
                available: true,
                size: "15ŸÖ √ó 8ŸÖ",
                location: "ÿ∑ÿ±ŸäŸÇ ÿßŸÑÿ≠ÿ±ŸÖÿå ŸÖŸÉÿ© ÿßŸÑŸÖŸÉÿ±ŸÖÿ©",
                mapLink: "https://maps.google.com/maps?q=21.3891,39.8579"
            },
            {
                id: 5,
                title: "ŸÑÿßŸÅÿ™ÿ© ÿßŸÑŸÖÿØŸäŸÜÿ© - ÿ∑ÿ±ŸäŸÇ ÿßŸÑŸÜÿ®ŸàŸä",
                image: "https://images.unsplash.com/photo-1497436072909-f5e4be647368?w=400&h=300&fit=crop",
                available: false,
                size: "12ŸÖ √ó 6ŸÖ",
                location: "ÿ∑ÿ±ŸäŸÇ ÿßŸÑŸÖÿ≥ÿ¨ÿØ ÿßŸÑŸÜÿ®ŸàŸäÿå ÿßŸÑŸÖÿØŸäŸÜÿ© ÿßŸÑŸÖŸÜŸàÿ±ÿ©",
                mapLink: "https://maps.google.com/maps?q=24.4539,39.6101"
            },
            {
                id: 6,
                title: "ŸÑÿßŸÅÿ™ÿ© ÿßŸÑÿ∑ÿßÿ¶ŸÅ - ÿßŸÑŸáÿØÿß",
                image: "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=300&fit=crop",
                available: true,
                size: "9ŸÖ √ó 5ŸÖ",
                location: "ÿ∑ÿ±ŸäŸÇ ÿßŸÑŸáÿØÿßÿå ÿßŸÑÿ∑ÿßÿ¶ŸÅ",
                mapLink: "https://maps.google.com/maps?q=21.4686,40.4158"
            }
        ];

        let currentFilter = 'all';

        // ÿπÿ±ÿ∂ ÿßŸÑŸÑÿßŸÅÿ™ÿßÿ™
        function displaySigns(signsToShow = signs) {
            const signsGrid = document.getElementById('signsGrid');
            signsGrid.innerHTML = '';

            signsToShow.forEach(sign => {
                const signCard = document.createElement('div');
                signCard.className = 'sign-card';
                signCard.innerHTML = `
                    <div class="sign-number">ÿ±ŸÇŸÖ ${sign.id}</div>
                    <img src="${sign.image}" alt="${sign.title}" class="sign-image" onerror="this.onerror=null;this.src='https://placehold.co/400x300/667eea/ffffff?text=Image+Not+Found';">
                    <h3 class="sign-title">${sign.title}</h3>
                    <div class="sign-info">
                        <div class="info-item">
                            <span class="info-label">ÿßŸÑÿ≠ÿßŸÑÿ©:</span>
                            <span class="availability ${sign.available ? 'available' : 'unavailable'}">
                                ${sign.available ? 'ŸÖÿ™ÿßÿ≠ÿ©' : 'ÿ∫Ÿäÿ± ŸÖÿ™ÿßÿ≠ÿ©'}
                            </span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ÿßŸÑÿ≠ÿ¨ŸÖ:</span>
                            <span class="info-value">${sign.size}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ÿßŸÑŸÖŸàŸÇÿπ:</span>
                            <span class="info-value">${sign.location}</span>
                        </div>
                    </div>
                    <a href="${sign.mapLink}" target="_blank" class="map-link">
                        ÿπÿ±ÿ∂ ŸÅŸä ÿÆÿ±ÿßÿ¶ÿ∑ ÿ¨Ÿàÿ¨ŸÑ
                    </a>
                `;
                signsGrid.appendChild(signCard);
            });
        }

        // ÿßŸÑÿ®ÿ≠ÿ´
        function searchSigns() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredSigns = signs.filter(sign => 
                sign.title.toLowerCase().includes(searchTerm) ||
                sign.location.toLowerCase().includes(searchTerm) ||
                sign.id.toString().includes(searchTerm)
            );
            displaySigns(filteredSigns);
        }

        // ÿßŸÑŸÅŸÑÿ™ÿ±ÿ©
        function filterSigns(filter) {
            currentFilter = filter;
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÅŸÑÿ™ÿ±ÿ©
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let filteredSigns = signs;
            if (filter === 'available') {
                filteredSigns = signs.filter(sign => sign.available);
            } else if (filter === 'unavailable') {
                filteredSigns = signs.filter(sign => !sign.available);
            }

            displaySigns(filteredSigns);
        }

        // ÿßŸÑÿ®ÿ≠ÿ´ ÿπŸÜÿØ ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        document.getElementById('searchInput').addEventListener('input', searchSigns);

        // ÿπÿ±ÿ∂ ÿßŸÑŸÑÿßŸÅÿ™ÿßÿ™ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        displaySigns();
    </script>
